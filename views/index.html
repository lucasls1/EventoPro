<div class="maincontent-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="latest-product">
                    <h2 class="section-title">Eventos</h2>
                    <div class="product-carousel">
                        {loop="$eventos"}
                        <div class="single-product">
                            <div class="product-f-image">
                                <img src="{$value.desphoto}"alt="Photo">
                                <div class="product-hover">

                                    <a href="/eventos/{$value.url_url}" class="view-details-link"><i class="fa fa-link"></i> Ver Detalhes</a>
                                </div>
                            </div>

                            <h2><a href="/eventos/{$value.url_url}">{$value.nme_evento}</a></h2>

                        </div>
                        {/loop}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- End main content area -->
